<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>

<body>
    <div class="container flex">
        <div class="flex1" style="margin-right: 25px;">
            <!-- Left Column -->
            <h1 class="my-5">Friendships</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>User</td>
                        <td>Friend</td>
                    </tr>
                </thead>
                <tbody>
                    {% for friend in friends %}
                    <tr>
                        <td>{{friend.first_name}} {{friend.last_name}}</td>
                        <td>{{friend.friend_first_name}} {{friend.friend_last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="flex1" style="margin-left: 25px;">
            <!-- Right Column -->
            <div class="my-5">
                <h1>Add User</h1>
                <form action="/create" method="post">
                    <div>
                        <label for="" class="my-3">First Name</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                    <button type="submit" class="my-3 btn btn2 btn-primary">Add User</button>
                </form>
            </div>
            <div>
                <h1>Create Friendship</h1>
                <form action="/create_friend" method="post">
                    <div>
                        <label for="" class="my-3">User:</label>
                        <select name="user" id="">
                            {% for user in users%}
                            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="">Friend:</label>
                        <select name="friend" id="">
                            {% for user in users%}
                            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="my-3 btn btn2 btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>



    <script src="/flask_app/static/js/script.js"></script>
</body>

</html>
